<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSmeta</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="dsmeta-logo-container">
            <img src="./logo.svg" alt="logo-ds-meta">
            <h1>DSMeta</h1>
            <p>Desenvolvido por <a href="https://www.instagram.com/devsuperior.ig/?hl=pt">@gabriel_gt1050</a></p>
        </div>
    </header>

    <main>
        <section id="sales">
            <div class="dsmeta-container">
                <div class="dsmeta-card">
                    <h2 class="dsmeta-sales-title">Vendas</h2>
                    <div>
                        <div class="dsmeta-form-control-container"><input class="dsmeta-form-control" type="date"
                                name="Data" id="data-inicial"></div>
                        <div class="dsmeta-form-control-container"><input class="dsmeta-form-control" type="date"
                                name="Data" id="data-final"></div>
                    </div>

                    <div>
                        <table class="dsmeta-sales-table">
                            <thead>
                                <tr>
                                    <th class="show992">ID</th>
                                    <th class="show576">Data</th>
                                    <th>Vendedor</th>
                                    <th class="show992">Visitas</th>
                                    <th class="show992">Vendas</th>
                                    <th>Total</th>
                                    <th>Notificar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="show992">#001</td>
                                    <td class="show576">09/07/2022</td>
                                    <td>Anakin</td>
                                    <td class="show992">15</td>
                                    <td class="show992">5</td>
                                    <td>R$ 5530.00</td>
                                    <td>
                                        <div class="dsmeta-red-btn-container">
                                            <div class="dsmeta-red-btn"><img src="./icon-notificar.svg"
                                                    alt="notificar" /></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="show992">#002</td>
                                    <td class="show576">10/07/2022</td>
                                    <td>Criscia</td>
                                    <td class="show992">11</td>
                                    <td class="show992">7</td>
                                    <td>R$ 6800.00</td>
                                    <td>
                                        <div class="dsmeta-red-btn-container">
                                            <div class="dsmeta-red-btn"><img src="./icon-notificar.svg"
                                                    alt="notificar" /></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="show992">#003</td>
                                    <td class="show576">11/07/2022</td>
                                    <td>Gerdam</td>
                                    <td class="show992">20</td>
                                    <td class="show992">14</td>
                                    <td>R$ 7000.00</td>
                                    <td>
                                        <div class="dsmeta-red-btn-container">
                                            <div class="dsmeta-red-btn"><img src="./icon-notificar.svg"
                                                    alt="notificar" /></div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
